# 基础配置
server:
  servlet:
    context-path: /hospital
  port: 8080

# 日志配置
logging:
  level:
    com.mchz.hospital.mapper: debug

# 数据源配置
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/blog?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      connection-test-query: SELECT 1 FROM DUAL
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: HospitalHikariCP
      max-lifetime: 60000
      connection-timeout: 30000

# mybatis 配置
mybatis:
  type-aliases-package: com.xkcoding.dailylog.model
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

# 通用 Mapper 配置
mapper:
  mappers: tk.mybatis.mapper.common.Mapper
  notEmpty: true

# PageHelper 配置
pagehelper:
  helper-dialect: oracle
  reasonable: true
  support-methods-arguments: true
  params: count=countSql